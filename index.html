<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="quote__box">
          <div class="quote__content" id="content"></div>
          <div class="quote__author" id="author"></div>
          <button class="quote__button" onclick="getRandomQuote()">
            Next Quote
          </button>
          <div class="twitter__button"></div>
        </div>
      </div>
    </main>
    <footer>
      Made by
      <a href="https://github.com/rajatkulkarni95/quote-generator">Rajat</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
